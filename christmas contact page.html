<!DOCTYPE html>
<html>
<head>
    
    <title>Christmas Contact Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #8b0000;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            text-transform: uppercase;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        h2 {
            color: #8b0000;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #8b0000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
        }
        button:hover {
            background-color: #ffd700;
        }
        footer {
            background-color: #8b0000;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;

        }
        .christmas-img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    Merry Christmas! Get in Touch
</header>

<div class="container">
    <h2>Contact Us</h2>
    <p>We'd love to hear from you. Drop us a message below!</p>

    

    <form action="#" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>

<footer>
   <p>Wishing you a Merry Christmas!</p>
    <p>&copy; 2024 Christmas Celebration Committee</p>

</footer>

</body>
</html>
